<div class="container-fluid bg-dark">
    <div class="row h-100">
        <div class="col-md-6 col-lg-7 col-xl-8 d-flex align-items-center ps-5">
            <div class="col-xl-6">
                <h1 class="mb-4">¡Bienvenido a Autogestión!</h1>
                <h5>
                    Administrá tu información: cobertura, trámites y gestiones médicas. Todo en un mismo lugar, mucho más fácil.
                </h5>
                <button class="btn btn-outline-primary p-3 mt-3" [routerLink]="['', 'registro']">Registrate</button>
            </div>
        </div>
        <div class="col-md-6 col-lg-5 col-xl-4 border-dark p-5 bg-light d-flex flex-column justify-content-center">
            <h2 class="text-center pb-3 fw-bold text-primary">
                CEA
                <i class="fa-solid fa-shield-halved"></i>
                SALUD
            </h2>
            <form [formGroup]="formulario" (ngSubmit)="enviar()" class="text-center">
                <div class="form-floating input my-3 text-start">
                    <input class="form-control" type="text" id="correo" formControlName="correo" name="correo" placeholder="Dirección de correo electrónico">
                    <label class="text-muted" for="correo">Dirección de correo electrónico</label>
                    <small class="text-danger" *ngIf="correo?.touched && correo?.errors">Ingrese un correo válido.</small>
                </div>
                <div class="form-floating input my-3 text-start">
                    <input class="form-control" type="password" id="clave" formControlName="clave" name="clave" placeholder="Contraseña">
                    <label class="text-muted" for="clave">Contraseña</label>
                    <small class="text-danger" *ngIf="clave?.touched && clave?.errors">Ingrese la clave.</small>
    
                </div>
                <button type="submit" class="btn btn-primary p-3 mb-3" [disabled]="!formulario.valid">Iniciar sesión</button>
            </form>
        </div>
    </div>
</div>
