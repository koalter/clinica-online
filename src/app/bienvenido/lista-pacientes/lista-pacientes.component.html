<div class="container p-5">
  <div class="row">
    <h2 class="mb-4 text-primary">Pacientes atendidos</h2>
    <div class="col d-flex align-items-center" *ngFor="let usuario of usuarios">
      <div mdbDropdown class="dropdown">
        <button mdbDropdownToggle mdbRipple type="button" class="btn btn-white btn-lg btn-floating dropdown-toggle hidden-arrow">
          <img [src]="usuario.imagen" class="rounded-circle h-100" />
        </button>
        <ul mdbDropdownMenu class="dropdown-menu">
          <li>
            <span (click)="exportarTurnos(usuario)" role="button" class="dropdown-item text-primary">Descargar turnos</span>
          </li>
          <li>
            <span class="dropdown-item text-success">Descargar historia cl√≠nica</span>
          </li>
        </ul>
      </div>
      <span role="button" class="badge rounded-pill badge-info ms-2">{{ usuario.nombre }} {{ usuario.apellido }}</span>
    </div>
  </div>
</div>
