<div class="container mb-5">
  <div class="row gx-5">
    <link-button titulo="Perfil" url="perfil" faClass="far fa-user fa-4x" class="col-md-6 p-5"></link-button>
    <link-button *ngIf="rol.toLowerCase() != 'especialista'; else pacientes" titulo="Solicitar turno" url="turnos/nuevo" faClass="far fa-calendar-plus fa-4x" class="col-md-6 p-5"></link-button>
    <ng-template #pacientes>
      <link-button titulo="Pacientes" url="pacientes" faClass="fas fa-wheelchair fa-4x" class="col-md-6 p-5"></link-button>
    </ng-template>
    <link-button titulo="Mis turnos" url="turnos" faClass="fas fa-calendar-alt fa-4x" class="col-md-6 p-5"></link-button>
  </div>
</div>
