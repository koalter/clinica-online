<table class="table align-middle mb-0 mt-3 bg-white">
  <thead class="bg-light">
    <tr>
      <th>Nombre</th>
      <th>Mail</th>
      <th>Obra Social</th>
      <th>Historia Cl√≠nica</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>
        <div class="d-flex align-items-center">
          <img [src]="usuario.imagen" alt="" style="width: 45px; height: 45px" class="rounded-circle" />
          <div class="ms-3">
            <p class="fw-bold mb-1">{{ usuario.nombre }} {{ usuario.apellido }}</p>
          </div>
        </div>
      </td>
      <td>
        <p class="fw-normal mb-1">{{ usuario.mail }}</p>
      </td>
      <td>
        <p class="fw-normal mb-1">{{ usuario.obraSocial }}</p>
      </td>
      <td>
        <button class="btn btn-link btn-sm btn-rounded" (click)="abrirHistoriaClinica(usuario.mail)">
          <i class="fas fa-sign-in-alt fa-2x"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<button (click)="exportar()" class="btn btn-primary mt-3">Exportar a Excel</button>
