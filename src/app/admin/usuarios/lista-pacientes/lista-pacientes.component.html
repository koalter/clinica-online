<div class="row">
  <div class="col d-flex align-items-center" *ngFor="let usuario of usuarios">
    <button mdbRipple type="button" class="btn btn-white btn-lg btn-floating" (click)="exportarTurnos(usuario)">
      <img [src]="usuario.imagen" class="rounded-circle h-100" />
    </button>
    <span role="button" class="badge rounded-pill badge-info ms-2">{{ usuario.nombre }}  {{ usuario.apellido }}</span>
  </div>
</div>
